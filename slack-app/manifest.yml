display_information:
  name: HRAssistant
features:
  app_home:
    home_tab_enabled: true
    messages_tab_enabled: false
    messages_tab_read_only_enabled: false
  bot_user:
    display_name: HRAssistant
    always_online: true
oauth_config:
  scopes:
    bot:
      - chat:write
      - im:read
      - im:write
      - app_mentions:read
      - im:history
      - channels:history
settings:
  event_subscriptions:
    request_url: https://{api}.execute-api.us-east-1.amazonaws.com/dev
    bot_events:
      - message.channels
  org_deploy_enabled: false
  socket_mode_enabled: false
  token_rotation_enabled: false
